<!DOCTYPE html>
<html lang="en">

<head>
    <title>Naukari</title>
    <link rel="icon" type="image/x-icon" href="Fire.png">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Sankofa+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <button type="button" onclick="showDate()">Click here</button>

    <h1 id="h1Id">Job Registration Form</h1>

    <form id="formId" class="formClass" name="newForm" onsubmit="return formValidation()">

        <div class="inputClass" id="nameDiv">
            <lable for="nameId" id="lable1">Name</lable>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="text" name="name2" id="nameId" required>
            <span class="errorClass"></span>
        </div>

        <div class="inputClass" id="emailDiv">
            <lable for="emailId">Email</lable>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="email" name="email2" id="emailId" placeholder="shantanu.xworkz@gmail.com" required>
            <span class="errorClass"></span>
        </div>

        <div class="inputClass" id="passDiv">
            <lable for="pass1">Password</lable>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" name="pass11" id="pass1" minlength="5" maxlength="5" required>
            <span class="errorClass"></span>
        </div>

        <div class="inputClass">
            <label for="pass2"> Confirm Password</label>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="password" name="pass22" id="pass2" minlength="5" maxlength="5" required>
            <span class="errorClass"></span>
        </div>

        <div class="inputClass">
            <lable for="numId">Phone </lable>
            <span style="color: red;">*</span>
            <span>:</span>
            <input type="number" id="numId" name="num2" required>
            <span class="errorClass"></span>
        </div>
        <div class="inputClass">
            <span>Please select gender:</span> <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female">
        </div>

        <div class="inputClass">
            <span>Please select shift:</span>
            <select id="selectId">
                <option value="fullTime">Full Time</option>
                <option value="partTime">Part Time</option>
            </select>
        </div>
        <br>
        <div class="buttonClass">
            <button class="btnClass" type="submit" value="Submit">Submit</button>
            <button class="btnClass" type="reset" value="Clear" onclick="clearError()">Clear</button>
        </div>
    </form>
</body>

</html>
